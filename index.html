<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissor Game</title>
</head>
<body>
    <div class="game">
        <h1>Stone Paper Scissor Game</h1>
        <div class="choices">
            <div class="choice" id="stone">
                <img src="images/stone.png" alt="" srcset="">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="" srcset="">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="" srcset="">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <div id="msg">Play Your Move</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
